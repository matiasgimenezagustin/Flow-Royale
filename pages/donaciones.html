<body class="body5">
    <nav class="navegadorPrueba">
        <img src="../imagenes/flow-royale-logo.png" alt="logo de Flow Royale" class="logoImg">
        <ul class="cajaLinks">
            <li class="li">
                <a href="../index.html" class="linkInterno">Menú</a>

            <li class="li">

    <!--Header en SCSS de Mazos Page-->
    <header class="hTitle">
        <h1 class="animate__animated animate__backInLeft">
            Ayuda a Flow Royale a que siga creciendo
        </h1>
    </header>
    <!--Caja para cuando sepa, programar como medio de Pago-->
    <main class="cajaPaypal">
        <form class="dPaypal">
            <label for="paypal" class="paypal">Método de pago vía: PayPal</label>
            <Input class="paypal1" type="text" required placeholder="Nombre de la Cuenta" name="paypal"></Input>
            <input class="paypal1" required type="text" placeholder="00-00000000-00">
            <label for="importe" class="importe">Introduzca un monto:</label>
            <input class="paypal1" required type="number" max="1000" name="importe" min="100">
            <input type="submit" class="boton">
        </form>
    </main>
    <div class="saludos">
        <img src="../imagenes/duende.png"  class="duendeImg" alt="Duende Clash Royale">
        <h2 class="dSaludos">¡Gracias por Su Aporte!</h2>
    </div>
    <!--Footer en SCSS-->
    <footer class="bFooter">
        <h3 class="contactFooter">Puedes Contactarme En:</h3>
        <ul>
            <li><a href="https://www.instagram.com/clashroyalees/" target="_blank"><img src="../imagenes/instagram.png" alt=""></a></li>
            <li><a href="https://github.com/matiasgimenezagustin" target="_blank"><img src="../imagenes/github.png" alt=""></a></li>
        </ul>
        <img class="flowRoyaleFooter" src="../imagenes/flow-royale-logo.png" alt="Logo de Flow Royale">
