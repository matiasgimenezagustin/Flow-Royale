<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Registrate con nosotros y accede a información personalizada.">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/estilo.css">

    <!--Favicon-->
    <link rel="icon" href="../imagenes/favicon.ico">
    <!--Title de la pagina-->
    <title>Flow Royale Registro Page</title>
</head>
<body class="body3">
    <nav class="navegadorPrueba">
        <img src="../imagenes/flow-royale-logo.png" alt="logo de Flow Royale" class="logoImg">
        <ul class="cajaLinks">
            <li class="li">
                <a href="../index.html" class="linkInterno">Menú</a>
            </li>
            <li class="li">
                <a href="./mazos.html" class="linkInterno">Mazos</a>
            </li>
            <li class="li">
                <a href="./registro.html" class="linkInterno">Registro</a>
            </li>
            <li class="li">
                <a href="./nosotros.html" class="linkInterno">Sobre Nosotros</a>
            </li>
            <li class="li">
                <a href="./donaciones.html" class="linkInterno">Donaciones</a>
            </li>
        </ul>
    </nav>
    <!--Header en SCSS de Registro Page-->
    <header class="hTitle">
        <h1 class="animate__animated animate__backInLeft">
            Sincroniza tu cuenta de Supercell
        </h1>
    </header>
    <main class="formulario">
        <img src="../imagenes/rey.png" class="rImg" alt="Rey Azul Clash Royale" width="200px">
        <form class="form" action="#">
            <label class="input" for="ID">Completa con tu ID:</label>
            <input class="negro" required type="text" name="ID" placeholder="48-6849387">
            <input class="boton" type="submit" value="Enviar">
        </form>
    </main>
    <section class="contactoEmail">
        <h2>
            Ponte en Contacto con Flow Royale
        </h2>
        <form action="">
            <label for="email">Pon tu Email</label>
            <input type="email" name="email" placeholder="ejemplo@mail.com" required >
            <label for="asunto">Asunto</label>
            <input type="text" required name="asunto">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="#" cols="30" rows="10" required></textarea>
            <input class="boton" type="submit" value="Enviar">
        </form>
    </section>
    <!--Footer en SCSS-->
    <footer class="bFooter">
        <h3 class="contactFooter">Puedes Contactarme En:</h3>
        <ul>
            <li><a href="https://www.instagram.com/clashroyalees/" target="_blank"><img src="../imagenes/instagram.png" alt="Instagram Logo"></a></li>
            <li><a href="https://github.com/matiasgimenezagustin" target="_blank"><img src="../imagenes/github.png" alt="Github Logo"></a></li>
        </ul>
        <img class="flowRoyaleFooter" src="../imagenes/flow-royale-logo.png" alt="Logo de Flow Royale">
    </footer>
</body>
</html>
